<section class="user-details-container">
  <div>
    <img src="{{ userDetails.profilePicUrl }}" class="profile-picture" />
  </div>
  <div class="flex-container">
    <div class="user-name">{{ userDetails.username }}</div>
    <div class="followers-count">{{ userDetails.counts.followedBy | shortNumber }} followers</div>
  </div>
</section>
