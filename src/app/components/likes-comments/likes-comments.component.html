<section class="flex-container">
  <div class="likes-container">
    <mat-icon svgIcon="likes"> </mat-icon>
    {{ counts.likes | shortNumber}}
  </div>
  <div class="comments-container">
    <mat-icon svgIcon="comments"> </mat-icon>
    {{ counts.comments | shortNumber }}
  </div>
</section>
<section class="date-container">
  <div class="posted-date"> {{ postedTime | date: 'd/MM/yy, HH:mm' }}</div>
</section>
